<div class="contact-section">
    <h2>Formulaire de contact</h2>
    <form class="form" action="#">
        <input type="text" name="name" id="name" placeholder="Nom Prénom" required/>
        <input type="text" name="email" id="email" placeholder="Email" required/>
        <input type="text" name="tel" id="tel" placeholder="Numéro de téléphone" required/>
        <input type="text" name="object" id="object" placeholder="Sujet" required/>
        <textarea name="msg" id="msg" cols="40" rows="4" placeholder="Message" required></textarea>
        <input type="submit" value="Envoyer"/>
    </form>
</div>
